<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-body">
    <div class="container-fluid mh-auto">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body px-0">
                        <div class="table-responsive">
                            &nbsp;&nbsp;&nbsp; <button type="button" class="btn btn-success" (click)="toggleForm()"><i
                                    class='fa fa-plus'></i> Add</button>
                            <table class="table table-sm mb-0 table-striped student-tbl">
                                <thead>
                                    <tr>
                                        <th class="custom-column">Campaign Id</th>
                                        <th class="custom-column">Name</th>
                                        <th class="custom-column">Description</th>
                                        <th class="custom-column">Product</th>
                                        <th class="custom-column">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="customers">
                                    <tr *ngFor="let c of campaigns">
                                        <td>{{c.id}}</td>
                                        <td>{{c.name}}</td>
                                        <td>{{c.description}}</td>
                                        <td>{{c.product_id}}</td>
                                        <td>
                                            <a class="btn btn-primary shadow btn-xs sharp me-1" (click)="edit(c.id)"><i
                                                    class='fa fa-pencil'></i></a>
                                            <a class="btn btn-secondary shadow btn-xs sharp me-1"><i
                                                    class='fa fa-recycle'></i></a>
                                            <a class="btn btn-danger shadow btn-xs sharp"><i
                                                    class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- form -->
                            <div class="modal" [ngClass]="{ 'show': showForm }">
                                <div class="col-12">
                                    <form class="card" #addForm="ngForm" action="" id="wizard">
                                        <div class="card-header">
                                            <h4 class="card-title">Add Campaign</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="row form-material">
                                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                    <label class="form-label">Name<span
                                                            style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Name" id="name"
                                                        [(ngModel)]="campaign.name" required>
                                                </div>
                                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                    <label class="form-label">Description<span
                                                            style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Description"
                                                        id="description" [(ngModel)]="campaign.description" required>
                                                </div>
                                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                    <label class="form-label">Campaign Text<span
                                                            style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Campaign Text"
                                                        id="campaignText" [(ngModel)]="campaign.campaignText" required>
                                                </div>
                                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                    <label class="form-label">End Date</label>
                                                    <input type="date" class="form-control" id="endDate" [(ngModel)]="campaign.endDate" name="endDate">
                                                </div>
                                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                    <label class="form-label">Select Product</label>
                                                    <select class="form-select" [(ngModel)]="campaign.product_id" name="selectedProductId"  >
                                                        <option disabled selected value="">Select Product </option>
                                                        <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
                                                    </select>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <button type="button" class="btn btn-warning"
                                                            [disabled]="!addForm.valid" (click)="addCampaign(addForm)" routerLink="/campaign-targets">
                                                            <i class="fa fa-user"></i> Add clients
                                                        </button>
                                                    </div>
                                                    <div class="col">
                                                        <button type="button" class="btn btn-danger" 
                                                            (click)="CloseForm(addForm)">
                                                            <i class="fa fa-close"></i>  Close
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
